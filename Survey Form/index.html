<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="head-title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform.
        </p>
      </div>
      <div id="form">
        <form id="survey-form">
          <label for="Name" id="name-label"> Name</label>
          <input type="text" id="name" placeholder="Enter your Name" required />
          <label for="Email" id="email-label"> Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="Age" id="number-label"> Age</label>
          <input
            type="number"
            id="number"
            min="0"
            max="90"
            placeholder="Age"
            required
          />

          <label for="dropdown"
            >Which option best describes your current role?
          </label>
          <br />
          <select id="dropdown" placeholder="Select current role">
            <option disabled selected value>Select current role</option>
            <option value="Student">Student</option>
            <option value="FullTimeJob">Full Time Job</option>
            <option value="FullTimeLearner">Full Time Learner</option>
            <option value="PreferNotToSay">Prefer Not To Say</option>
            <option value="Other">Other</option>
          </select>
          <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="Yes">Yes</label>
            <input type="radio" name="name" value="Yes" />
            <label for="No">No</label>
            <input type="radio" name="name" value="No" />
            <label for="Maybe">Maybe</label>
            <input type="radio" name="name" value="Maybe" />
          </fieldset>
          <fieldset>
            <legend>What would you like to see improved?</legend>
            <label for="Designer">Web Designer</label>
            <input
              type="checkbox"
              name="Designer"
              id="Designer"
              value="value"
            />
            <label for="Coder">Coder</label>
            <input type="checkbox" name="val" id="Coder" value="value" />
            <label for="GraphicDesigner">Graphic Designer</label>
            <input
              type="checkbox"
              name="val"
              id="GraphicDesigner"
              value="value"
            />
          </fieldset>
          <label for="text">Any comments or suggestions? </label>
          <textarea id="text" placeholder="Enter your comment here"></textarea>
          <br />
          <button type="submit" id="submit">submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
